name: Slice

on:
  workflow_dispatch:
    inputs:
      config:
        description: "Path to fabprint.toml"
        required: true
        default: "fabprint.toml"
      orca_version:
        description: "OrcaSlicer version"
        required: true
        default: "2.3.1"

jobs:
  slice:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build fabprint image
        run: |
          docker build \
            --build-arg ORCA_VERSION=${{ inputs.orca_version }} \
            -t fabprint:orca-${{ inputs.orca_version }} .

      - name: Generate plate and slice
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/project" \
            fabprint:orca-${{ inputs.orca_version }} \
            slice "${{ inputs.config }}" -v

      - name: Upload gcode
        uses: actions/upload-artifact@v4
        with:
          name: gcode
          path: |
            output/*.gcode
            plate.3mf
