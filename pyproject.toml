[project]
name = "fabprint"
version = "0.1.0"
description = "Headless 3D print pipeline: arrange, slice, and print"
requires-python = ">=3.11"
dependencies = [
    "trimesh[easy]>=4.0.0",
    "rectpack>=0.2.0",
    "defusedxml>=0.7.0",
]

[project.optional-dependencies]
step = ["build123d>=0.10.0"]
lan = ["bambulabs-api>=2.6.0"]
cloud = ["bambu-lab-cloud-api"]
all = ["fabprint[step,lan,cloud]"]
dev = ["pytest>=8.0.0", "ruff>=0.4.0", "packaging>=23.0"]

[project.scripts]
fabprint = "fabprint.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]
